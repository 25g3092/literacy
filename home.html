<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スポーツニュース速報</title>

    <link rel="stylesheet" href="style.css">

    <style>
        /* ニュース記事を入れるボックスのスタイル */
        .news-article {
            background-color: rgba(255, 255, 255, 0.05); /* 少しだけ明るい背景 */
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <h1>スポーツニュース速報</h1>

    <div class="news-article">
        <h2 style="color: #D32F2F;">【注目記事】サッカー日本代表、劇的な勝利！</h2>
        <p>日本代表が強豪国を相手に見事な逆転勝利を収めました。試合終了間際の決勝ゴールに、スタジアムは熱狂に包まれました。</p>
    </div>

    <div class="news-article">
        <h2>プロ野球、シーズン開幕</h2>
        <p>長いシーズンがいよいよ始まります。各チームの仕上がりと、今年の優勝争いの行方に注目が集まります。</p>
    </div>

</body>
</html>
